[Base]
app = Subrack
profile = Default
path = ~/.skalab/

[Subrack]
ip = 10.0.10.32
port = 8081
query_interval = 3
data_path = /storage/skalab/subrack
log = /storage/skalab/log


[Query]
once = api_version,assigned_tpm_ip_adds,tpm_present,tpm_on_off
deny = api_version,tpm_ips,tpm_mcu_temperatures,assigned_tpm_ip_adds,tpms_temp_alarms,tpms_voltage_alarms,tpms_temperatures
tiles = api_version,tpm_ips,assigned_tpm_ip_adds

