[Base]
app = monitor
profile = Default
path = ~/.skalab/

[Monitor]
query_interval = 1
data_path = /storage/monitoring/monitor

[Query]
once = api_version,assigned_tpm_ip_adds
deny = api_version,tpm_ips,tpm_mcu_temperatures,assigned_tpm_ip_adds,tpms_temp_alarms,tpms_voltage_alarms,tpms_temperatures
tiles = api_version,tpm_ips,assigned_tpm_ip_adds
