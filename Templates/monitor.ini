[Base]
app = monitor
profile = Default
path = /home/aavs/.skalab/

[Monitor]
query_interval = 1.5
data_path = ./
tiles_slot_ip = {1:"10.0.10.225",  4:"10.0.10.222"}
bitfile = /opt/aavs/bitfiles/itpm_v1_5_tpm_test_wrap_sbf410.bit
log = /storage/skalab/log

[Query]
once = api_version, assigned_tpm_ip_adds
deny = api_version, tpm_ips, tpm_mcu_temperatures, assigned_tpm_ip_adds, tpms_temp_alarms, tpms_voltage_alarms
tiles = api_version, tpm_ips, assigned_tpm_ip_adds

[Warning]
tpm_voltages = [None, 12.0]
tpm_currents = [None, 2.0]
backplane_temperatures = [None, 50.0]
board_temperatures = [None, 50.0]
subrack_fan_speeds = [500, 1000]
subrack_fan_speeds_percent = [20.0, 95]
power_supply_fan_speeds = [20.0, 95]
power_supply_powers = [0.5, 15.0]
tpm_supply_fault = [False, False]
tpm_temperatures = [None, 10.0]
fpga0_temp = [None, 30.0]
fpga1_temp = [None, 15.0]

[Alarm]
tpm_voltages = [None, 15.0]
tpm_currents = [None, 4.0]
backplane_temperatures = [None, 60.0]
board_temperatures = [None, 60.0]
subrack_fan_speeds = [400, 1500]
subrack_fan_speeds_percent = [18.0, 98]
power_supply_fan_speeds = [18.0, 98]
power_supply_powers = [0.1, 20.0]
tpm_supply_fault = [False, False]
tpm_temperatures = [None, 15.0]
fpga0_temp = [None, 60.0]
fpga1_temp = [None, 70.0]
